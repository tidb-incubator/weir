version: "v1"
proxy_server:
  addr: "0.0.0.0:6000"
  max_connections: 1000
  session_timeout: 600
admin_server:
  addr: "0.0.0.0:6001"
  enable_basic_auth: false
  user: ""
  password: ""
log:
  level: "debug"
  format: "console"
  log_file:
    filename: ""
    max_size: 300
    max_days: 1
    max_backups: 1
registry:
  enable: false
config_center:
  type: "file"
  config_file:
    path: "./conf/namespace"
    strict_parse: false
performance:
  tcp_keep_alive: true
